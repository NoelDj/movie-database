<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/sub.css">
    <link rel="stylesheet" href="css/movie.css">
</head>

<body>
    <header>
        <nav>

            <div class="logo"><a href="index.html" class="logo-link"><img src="logo.png" alt="" height="50px"></a></div>

            <form action="" id=search-movies>

                <input type="text" class="textbox" id="search-box" placeholder="Search for a movie">

            </form>


            <div class="links">
                <a href="watch.html?watch=upcoming">Upcoming</a>
                <a href="watch.html?watch=popular">Popular</a>
                <a href="watch.html?watch=classics">Classics</a>
            </div>

        </nav>
    </header>
    <main>
        <h1>ds</h1>
        <img src="no-movie.png" alt="" height="500px" width="500px" id="poster">
        <p class="language"></p>
        <span class="genre"></span>
        <span class="date"></span>
        <span class="hours"></span>
        <span class="overview"></span>
        <span class="rating"></span>
        <span class="tagline"></span>


    </main>

    <footer>
        <center>Watch Movies - 2020</center>
    </footer>

    <script src="js/movie.js"></script>

</html>
